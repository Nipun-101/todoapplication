<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script defer src="./index.js" type="text/javascript"></script>
    <title>Todo-App</title>
</head>
<body>
    <div class="bg-container">
        <div class="main-container">
            <div class="header">
                <h1 class="todo-head">Todo App</h1>
                <img src="img\todo-list-icon-17.jpg" alt="logo" class="logo-img"/>
            </div>
            <div class="add-todo-container">
                <input type="text" class="todo-add" placeholder="What's your task?" id="input-task"/>
                <p class="error hide-error" id="error">*Enter a Task</p>
                <button type="button" class="add-button" id="add-button">Add</button>
                
            </div>
            <div class="my-task-nav">
                <h1 class="my-task-head">My Tasks</h1>
                <input type="text" class="search-box" placeholder="Search" id="search"/>
            </div>
            <div class="tasks-body">
                <ul class="tasks-list" id="task-list"></ul>
                <button type="button" class="add-button" >Save</button>
            </div>

        </div>
        </div>
        
</body>
</html>
